<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="center">
    <div id="calculator-body" style="margin: auto;">
        <div id="result-element-holder">
            <div type="text" id="resultElement">0</div>
        </div>

        <div id="calculator">

            <div class="calc-button center" id="clear">C</div>
            <div class="calc-button center" id="brackets">()</div>
            <div class="calc-button center" id="operator-modulo">%</div>
            <div class="calc-button center" id="operator-divide">/</div>

            <div class="calc-button center" id="seven">7</div>
            <div class="calc-button center" id="eight">8</div>
            <div class="calc-button center" id="nine">9</div>
            <div class="calc-button center" id="operator-multiply">*</div>

            <div class="calc-button center" id="four">4</div>
            <div class="calc-button center" id="five">5</div>
            <div class="calc-button center center" id="six">6</div>
            <div class="calc-button center" id="operator-subtract">-</div>

            <div class="calc-button center" id="one">1</div>
            <div class="calc-button center" id="two">2</div>
            <div class="calc-button center" id="three">3</div>
            <div class="calc-button center" id="operator-add">+</div>

            <div class="calc-button center" id="zero">0</div>
            <div class="calc-button center" id="dot">.</div>
            <div class="calc-button center" id="backspace">Bkspc</div>
            <div class="calc-button center" id="equals">=</div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
